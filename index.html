<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>What Character Are You?</title>
  </head>
  <body>
    <div class="container">
      <h1>Which Walking Dead character are you?</h1>

      <form id="walking-dead">
        <div class="form-group">
          <label for="name">What is your name?</label>
          <input id="name" class="form-control" type="text" aria-describedby="helpBlock1">
          <span id="helpBlock1" class="help-block"></span><br>
        </div>

        <p id="radio-menu">What is your weapon of choice?</p>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="chair">
            Chair
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="xbow">
            Crossbow
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="katana">
            Katana
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="revolver">
            Revolver
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="staff">
            Staff
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weapon" value="knife">
            Knife
          </label>
        </div>

        <p id="radio-menu">What do you want to grow up to be?</p>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="delivery-boy">
            Pizza delivery boy
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="badass-hick">
            Badass Hick
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="house-spouse">
            Housewife/Househusband
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="cop">
            Policeman
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="job" value="cook">
            Cook
          </label>
        </div>

        <p id="radio-menu">What kind of personality type do you have?</p>
        <div class="radio">
          <label>
            <input type="radio" name="personality" value="badass">
            Badass
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="personality" value="wimp">
            Wimp
          </label>
        </div>

        <p id="radio-menu">What is your favorite flavor of color?</p>
        <div class="radio">
          <label>
            <input type="radio" name="color-flavor" value="jeeberry">
            Jeeberry
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color-flavor" value="stickberry">
            Stickberry
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color-flavor" value="boomelo">
            Boomelo
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color-flavor" value="rollmelon">
            Rollmelon
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color-flavor" value="mornana">
            Mornana
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="color-flavor" value="thornapple">
            Thornapple
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
      <div class="results-show">
        <h1>You are:</h1>
        <h2><span class="filler-body"></span></h2>
      </div>
    </div>
  </body>
</html>
